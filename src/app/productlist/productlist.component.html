<button mat-raised-button class="buttonadd" (click)='add()'>
  <mat-icon>add</mat-icon>
</button>
<button mat-raised-button class="buttonadd" (click)='showShoppingCart()'>
  <mat-icon>shopping_cart</mat-icon>
</button>
<table mat-table [dataSource]="products" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"><a href='/product/{{element.id}}'> {{element.name}}</a></td>
    </ng-container>
  
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
  
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Activo </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.active" color="primary">done</mat-icon>
        <mat-icon *ngIf="!element.active" color="warn">close</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="date_added">
        <th mat-header-cell *matHeaderCellDef> Fecha inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.date_added}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="primary" [routerLink]="['/product',element.id]">
          <mat-icon>save_as</mat-icon>
      </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="accent" (click)='delete(element)'>
          <mat-icon>cancel</mat-icon>
      </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="shop">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)='addItemToCart(element)'>
          <mat-icon>shopping_cart</mat-icon>
      </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
