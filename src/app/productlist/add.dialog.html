<h1 mat-dialog-title>Agregar Producto</h1>
<div mat-dialog-content>
    <form #productForm="ngForm">
        <div class="formdata">
            <span>
                <mat-form-field appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text" [(ngModel)]="product.name" name="name" #name="ngModel"/>
                </mat-form-field>
            </span>
            <span>
                <mat-form-field appearance="fill">
                    <mat-label>Stocl</mat-label>
                    <input matInput type="text" [(ngModel)]="product.stock" name="stock" #stock="ngModel"/>
                </mat-form-field>
            </span>
            <span>
                <mat-form-field appearance="fill">
                    <mat-label>Precio</mat-label>
                    <input matInput type="text" [(ngModel)]="product.price" name="price" #price="ngModel"/>
                </mat-form-field>
            </span>
            <span> 
                <mat-form-field appearance="fill" class="fecha">
                    <mat-label>Fecha de alta</mat-label>
                    <input matInput [matDatepicker]="date_added" [ngModel]="product.date_added" name="date_added" #date_added="ngModel"/>
                    <mat-hint>DD/MM/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="date_added"></mat-datepicker-toggle>
                    <mat-datepicker #date_added></mat-datepicker>
                </mat-form-field>
            </span>
        </div>
        <p>
            <mat-slide-toggle [(ngModel)]="product.active" name="active" #active="ngModel">Activo</mat-slide-toggle>
        </p>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="add()">Agregar</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="close()">Cancelar</button>
</div>
